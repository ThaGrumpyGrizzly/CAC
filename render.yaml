services:
  # Backend Service
  - type: web
    name: coffee-backend
    env: python
    plan: free
    buildCommand: pip install -r backend/requirements_minimal.txt
    startCommand: cd backend && uvicorn app_simple:app --host 0.0.0.0 --port $PORT

  # Frontend Service
  - type: web
    name: coffee-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
