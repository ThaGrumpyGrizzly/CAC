services:
  # Backend Service
  - type: web
    name: coffee-backend
    env: python
    plan: free
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        value: your_supabase_connection_string_here
      - key: SECRET_KEY
        value: your_secret_key_here
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 30

  # Frontend Service
  - type: web
    name: coffee-frontend
    env: static
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_BASE_URL
        value: https://coffee-backend.onrender.com
      - key: VITE_SUPABASE_URL
        value: your_supabase_url_here
      - key: VITE_SUPABASE_ANON_KEY
        value: your_supabase_anon_key_here
      - key: VITE_FIREBASE_API_KEY
        value: your_firebase_api_key_here
      - key: VITE_FIREBASE_AUTH_DOMAIN
        value: your_project.firebaseapp.com
      - key: VITE_FIREBASE_PROJECT_ID
        value: your_project_id
      - key: VITE_FIREBASE_STORAGE_BUCKET
        value: your_project.appspot.com
      - key: VITE_FIREBASE_MESSAGING_SENDER_ID
        value: your_messaging_sender_id
      - key: VITE_FIREBASE_APP_ID
        value: your_app_id
